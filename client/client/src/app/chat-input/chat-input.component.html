<div id="chat-input-container" class="chat-input-container">
    <div class="icon-container">
        <img class="icon" src="../../assets/happiness.png">
    </div>
    <input [(ngModel)]="content" type="text" id="chat-input" class="chat-input" autofocus placeholder=" Write a message..."> 
    <button class="simple-btn" id="send-button" (click)="saveMessage(content)">Send</button>
</div>
