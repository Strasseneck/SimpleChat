<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SimpleChat</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
	<div id="main" class="container">
        <div id="header-container" class="heading-container">
            <div class="buttons-container" id="mode-buttons-container">
                <button type="button" id="light-mode-btn">Light Mode</button>
                <button type="button" id="dark-mode-btn">Dark Mode</button>
        </div>
        <div id="header">
            <h1>SimpleChat</h1>
        </div>
            <div id="bot-buttons" class="buttons-container">
                <button type="button" id="friendly-bot-btn">Friendly Bot</button>
                <button type="button" id="unfriendly-bot-btn">Unfriendly Bot</button>
                <button type="button" id="annoying-kid-bot-btn">Annoying Kid Bot</button>
            </div>
        </div>
        <div id="chat-container">
                <div id="messages" class="messages">
                </div>
        </div>
        <div class="message-compose-container">
            <input type="text" id="message-compose-text" class="message-compose-control" placeholder="Write a message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
  </body>
</html>
