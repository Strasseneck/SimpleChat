<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SimpleChat V2</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">           
                <!--sidebar-->
                <div class="side-bar">
                    <div class="header">
                        <h1>SimpleChat</h1>
                        <div class="subheading">
                            <br>
                            <strong>Choose Your Bot!</strong>
                        </div>
                    </div>
                    <!--chat bot selection-->                
                    <div class="chats-select-container">
                        <div type="button" class="individual-chat-container" id="friendly-bot">
                            <img src="android.png" class="bot-icon">
                            <div class="last-message">
                                <strong>Friendly</strong>
                                <p>last seen recently</p>
                            </div>
                        </div> 
                        <div class="individual-chat-container" id="unfriendly-bot">      
                            <img src="bad.png" class="bot-icon">
                            <div class="last-message">
                                <strong>Rude</strong>
                                <p>last seen recently</p>
                            </div>
                        </div>
                        <div class="individual-chat-container" id="kid-bot">   
                            <img src="annoying.png" class="bot-icon">
                            <div class="last-message">
                                <strong>Annoying Kid</strong>
                                <p>last seen recently</p>
                            </div>
                        </div>                     
                    </div>                   
                </div>
                <!--chatbox-->  
                <div class="chat-box" id="chat-box">
                    <div id="chat-header" class="chat-header">
                        <img src="android.png" id="header-icon" class="header-icon">
                        <div class="header-text-container">
                            <strong id="header-name">Friendly Bot</strong>
                            <p>last seen recently</p>
                        </div>    
                    </div>            
                        <div class="chats-content" id="chats">  
                        </div>                  
                    <!--chat message input-->  
                    <div id="chat-input-container" class="chat-input-container">
                        <div class="icon-container">
                            <img class="icon" src="happiness.png">
                        </div>
                        <input type="text" id="chat-input" class="chat-input" autofocus placeholder=" Write a message...">  
                    </div>                                                  
                </div>           
        </div>
        <!--js script-->
        <script src="script.js"></script>          
    </body>
</html>
