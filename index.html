<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SimpleChat V2</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">           
                <!--sidebar-->
                <div class="side-bar">
                    <div class="header">
                        <h1>SimpleChat</h1>
                        <div class="subheading">
                            <br>
                            <strong>Choose Your Bot!</strong>
                        </div>
                    </div>                   
                    <div class="chats-container">
                         <!--bot selection buttons-->
                        <div class="bot-container">
                            <img src="android.png" class="button-icon">
                            <button type="button" id="friendly-bot-btn">Friendly Bot</button>
                        </div> 
                        <div class="bot-container">
                            <img src="bad.png" class="button-icon">
                            <button type="button" id="unfriendly-bot-btn">Unfriendly Bot</button>

                        </div> 
                        <div class="bot-container">
                            <img src="annoying.png" class="button-icon">
                            <button type="button" id="annoying-kid-bot-btn">Annoying Kid Bot</button>
                        </div> 
                    </div>                   
                </div>
                <!--chatbox-->  
                <div class="chat-box" id="chat-box">
                    <div id="chats"></div>
                    <!--chat message input-->
                    <div class="chat-input-container">
                        <div class="icon-container">
                            <img class="icon" src="happiness.png">
                        </div>
                        <input type="text" id="chat-input" class="chat-input" autofocus placeholder=" Write a message...">  
                    </div>                                                    
                </div>           
        </div>
        <!--js script-->
        <script src="script.js"></script>          
    </body>
</html>
