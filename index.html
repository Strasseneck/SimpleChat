<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SimpleChat</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
	<div id="main" class="container">
        <div id="header-container" class="heading-container">
            <div class="buttons-container" id="mode-buttons-container">
                <button type="button" id="light-mode-btn">Light Mode</button>
                <button type="button" id="dark-mode-btn">Dark Mode</button>
        </div>
        <div id="header">
            <h1>SimpleChat</h1>
        </div>
            <div id="bot-buttons" class="buttons-container">
                <button type="button" id="friendly-bot-btn">Friendly Bot</button>
                <button type="button" id="unfriendly-bot-btn">Unfriendly Bot</button>
                <button type="button" id="annoying-kid-bot-btn">Annoying Kid Bot</button>
            </div>
        </div>
        <div id="chat-container">
            <div id="messages" class="messages">
                <div class="bot-messages" id="bot-messages"></div>
                <div class="user-messages" id="user-messages"></div>
            </div>
    </div>
        <div class="message-bottom-bar">
            <div class="compose-group">
                <input type="text" id="message-compose-text" class="form-control" autofocus placeholder="Write message...">
                <div class="compose-group-append ">
                    <span class="compose-group-text send-icon "><img src="send-4008.png" id="send-button"></img>
                    </span>
                </div>
            </div>
        </div>    

    </div>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
  </body>
</html>
