<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SimpleChat</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
	<div id="fullscreen">
        <div id="header-container" class="flex-container">
            <h1>SimpleChat<span><div id="mode-buttons-container">
                <button type="button" id="light-mode-btn">Light Mode</button>
                <button type="button" id="dark-mode-btn">Dark Mode</button>
            </div></span></h1>
            
            <div id="bot-buttons-container">
                <strong>Choose your chat bot!</strong>
                <button type="button" id="friendly-bot-btn">Friendly Bot</button>
                <button type="button" id="unfriendly-bot-btn">Unfriendly Bot</button>
                <button type="button" id="annoying-kid-bot-btn">Annoying Kid Bot</button>
            </div>
           
        </div>
        <div id="chat-container" class="flex-container">
            <div id="chat-history-container">
                <div id="messages">
                </div>
            </div>
        </div>
        <div id="message-compose-container">
            <form id="compose-form">
                <textarea id="user-message-compose" placeholder="Write a message..."></textarea>
                <input type="button" id="user-message-button">
            </form>
        </div>
    </div>
    
    <script src="jquery.js"></script>
    <script src="script.js"></script>
  </body>
</html>
