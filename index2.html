<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SimpleChat V2</title>
        <link rel="stylesheet" href="styles2.css">
    </head>
    <body>
        <div class="container">           
                <!--sidebar-->
                <div class="side-bar">
                    <div class="header">
                        <h1>SimpleChat</h1>
                        <strong>Choose Your Bot!</strong>
                    </div>                   
                    <div class="chats-container">
                         <!--bot selection buttons-->
                        <div class="button-container">
                            <img src="android.png" class="icon-button" type="button" id="friendly-bot-btn">
                            <label class="button-label" for="friendly-bot-btn">Friendly Bot</label>
                        </div> 
                        <div class="button-container">
                            <img src="bad.png" class="icon-button" type="button" id="unfriendly-bot-btn">
                            <label class="button-label" for="unfriendly-bot-button">Unfriendly Bot</label>
                        </div> 
                        <div class="button-container">
                            <img src="boy.png" type="button" class="icon-button" id="annoying-kid-bot-btn">
                            <label class="button-label" for="annoying-kid-bot-btn">Annoying Kid Bot</label>
                        </div>  
                    </div>                
                </div>
                <!--chatbox-->  
                <div class="chat-box" id="chat-box">
                    <div class="message message-user">
                        <p>This is a much longer sample message, it's really alot longer, let's see how far it fills up the screen, i hope it looks good so i can fucking move on from this shit!</p>
                    </div>
                    <div class="message message-bot">
                        <p>This is a sample bot message</p>
                    </div>
                    <!--chat message input-->
                    <div class="chat-input-container">
                        <div class="icon-container">
                            <img class="icon" src="happiness.png">
                        </div>
                        <input type="text" id="chat-input" class="chat-input" autofocus placeholder=" Write a message...">  
                    </div>                                                    
                </div>           
        </div>
        <!--js scripts-->
        <script src="jquery.js"></script>
        <script src="script.js"></script>          
    </body>
</html>
