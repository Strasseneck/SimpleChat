<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SimpleChat V2</title>
        <link rel="stylesheet" href="styles2.css">
    </head>
    <body>
        <div class="container">           
                <!--sidebar-->
                <div class="side-bar">
                    <strong>Choose Your Bot!</strong>   
                    <!--bot selection buttons-->                
                        <button type="button" id="friendly-bot-btn">Friendly Bot</button>
                        <button type="button" id="unfriendly-bot-btn">Unfriendly Bot</button>
                        <button type="button" id="annoying-kid-bot-btn">Annoying Kid Bot</button>
                </div>
                <!--chatbox-->  
                <div class="chat-box" id="chat-box">
                    <div class="message message-user">
                        <p>This is a much longer sample message, it's really alot longer, let's see how far it fills up the screen, i hope it looks good so i can fucking move on from this shit!</p>
                    </div>
                    <div class="message message-bot">
                        <p>This is a sample bot message</p>
                    </div>
                    <div class="chat-input-container">
                        <input type="text" id="chat-input" class="chat-input" autofocus placeholder=" Write a message...">  
                    </div>                                                    
                </div>  
                
        </div>           
    </body>
</html>
